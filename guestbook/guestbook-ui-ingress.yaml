apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ui
spec:
  rules:
    - host: titi.toto.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: guestbook-ui
                port:
                  number: 80